<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script
      src="https://kit.fontawesome.com/896f55eaa7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="container">
    <div class="content">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="image">
            
        </div>
        <div class="text-p">Start for free</div>
    </div>
    <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already have an Account? <br />
        </div>
            <span>Sign IN</span>
            <div class="btn">
              <div class="btn-1">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/color/48/google-logo.png"
                  alt="google-logo"
                />
                Sign Up
              </div>
              <div class="btn-2">
                <img
                  width="30"
                  height="30"
                  src="https://img.icons8.com/material-rounded/ffffff/24/facebook-new.png"
                  alt="facebook-new"
                />
                Sign Up
              </div>
            </div>
          
          <div class="or">Or</div>
        </div>
    
        <!-- /**
               *! User Name  Input Here
            **/-->
        <div>
          <label for="username">User Name</label>
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your name "
          />
    
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <!-- /**
               *! email Input Here
            **/-->
        <div>
          <label for="useremail">User Email</label>
          <i class="fa-solid fa-envelope"></i>
          <input
            type="text"
            name="useremail"
            id="useremail"
            placeholder="abc@gmail.com"
          />
    
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <!-- /**
               *! password  Input Here
            **/-->
        <div>
          <label for="userpassword">User Password</label>
          <i class="fa-solid fa-lock"></i>
          <input
            type="text"
            name="userpassword"
            id="userpassword"
            placeholder="Password here"
          />
    
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-solid fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
    
        <button type="submit" id="submit">Submit</button>
      </form>
    
  </div>
 
  <body>
    <script src="main.js"></script>
  </body>
</html>
